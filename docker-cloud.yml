asgardr-server:
  image: turistforeningen/asgardr:server-${BUILD_TAG}
  autoredeploy: true
  environment:
    - FORCE_SSL=true
    - HSTS_MAX_AGE=31536000
    - NODE_ENV=production
    - 'VIRTUAL_HOST=http://asgardr.app.dnt.no*,https://asgardr.app.dnt.no*'
    - VIRTUAL_HOST_WEIGHT=20
    - VIRTUAL_PATH=/
    - VIRTUAL_PORT=8080
  expose:
    - '8080'
  restart: always
  command: node index.js
  tags:
    - app
    - volume-2
