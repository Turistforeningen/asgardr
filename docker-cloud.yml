asgardr-assets:
  image: 'turistforeningen/asgardr:assets'
  tags:
    - app
    - volume-2
  volumes:
    - /assets
  command: /bin/true
  restart: always
asgardr-node:
  image: 'turistforeningen/asgardr:node'
  autoredeploy: true
  environment:
    - FORCE_SSL=true
    - HSTS_MAX_AGE=31536000
    - NODE_ENV=production
    - 'NTB_API_URL=https://api.nasjonalturbase.no'
    - 'VIRTUAL_HOST=http://asgardr.app.dnt.no*,https://asgardr.app.dnt.no*'
    - VIRTUAL_HOST_WEIGHT=20
    - VIRTUAL_PATH=/
    - VIRTUAL_PORT=8080
  expose:
    - '8080'
  links:
    - 'asgardr-redis:redis'
    - 'statsd.statsd-librato:statsd'
  restart: always
  command: node index.js
  tags:
    - app
    - volume-2
  volumes_from:
    - 'asgardr-assets:ro'
    - 'secrets:ro'
asgardr-redis:
  autoredeploy: true
  command: redis-server --appendonly yes
  image: 'redis:3.0'
  restart: on-failure
  tags:
    - app
    - volume-2
secrets:
  image: 'turistforeningen/asgardr-secrets:v1'
  tags:
    - app
    - volume-2
  volumes:
    - /secrets
